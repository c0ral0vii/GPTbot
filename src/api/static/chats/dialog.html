<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woome AI - Диалог</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/chats/css/styles.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container bg-dark">
        <div class="row">
            <div class="col-12">
            <h1 class="text-center mt-4 text-white">Woome AI Диалог</h1>
            {% comment %} <h2 class="text-center mt-4 text-white">Название диалога: <span class="text-white" id="dialog-name">-</span></h2> {% endcomment %}
            <p class="text-center text-secondary">Дата создания: <span id="dialog-date">-</span></p>

            <div id="messages" class="message-container">
                <!-- Сообщения будут добавляться здесь -->
            </div>
        </div>
    </div>

    <footer class="footer bg-dark">
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-12 text-center">
                    <img src="/static/imgs/logo.jpg" alt="Woome AI Logo" class="logo">
                    <span class="text-white">Woome AI</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/github.min.css">
    <!-- Custom JS -->
    <script src="/static/chats/js/script.js"></script>
</body>
</html>
